<nav>
	<div class="nav_top">
		<div class="logo">
			<h1><a class="no_style" [routerLink]="['']">Komiskes</a></h1>
		</div>
		<div class="buttons" *ngIf="!generalService.loggedIn">
			<a class="btn_navigation" [routerLink]="['login']">
				<p>Inloggen</p>
			</a>
			<a class="btn_navigation" [routerLink]="['signup']">
				<p>Registreren</p>
			</a>
		</div>

		<div class="buttons" *ngIf="generalService.loggedIn">
			<a class="no_style loggedin" [routerLink]="['user']">
				<p *ngIf="generalService.loggedInUser['role'] == 'shop'">Hallo, {{ generalService.loggedInUser['name'] }}</p>
				<p *ngIf="generalService.loggedInUser['role'] == 'customer' || generalService.loggedInUser['role'] == 'admin'">Hallo, {{ generalService.loggedInUser['firstName'] }}</p>
			</a>
			<a class="btn_navigation" [routerLink]="['login']">
				<p>Uitloggen</p>
			</a>
		</div>

		<div (click)="toggleDisplayNav($event)" [ngClass]="{'open': navShowing }" id="hamburger">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>

	<div class="nav_mobile" [hidden]="!navShowing">
		<ul *ngIf="!generalService.loggedIn">
			<li>
				<a class="no_style" (click)="toggleDisplayNav($event)" [routerLink]="['login']">
					<p>Inloggen</p>
				</a>
			</li>
			<li>
				<a class="no_style" (click)="toggleDisplayNav($event)" [routerLink]="['signup']">
					<p>Registreren</p>
				</a>
			</li>
		</ul>

		<ul *ngIf="generalService.loggedIn && generalService.loggedInUser">
			<li>
				<a class="no_style" (click)="toggleDisplayNav($event)" [routerLink]="['user']">
					<p>Hallo, {{ generalService.loggedInUser['firstName'] }}</p>
				</a>
			</li>
			<li>
				<a class="no_style" (click)="toggleDisplayNav($event)" [routerLink]="['login']">
					<p>Uitloggen</p>
				</a>
			</li>
		</ul>
	</div>
</nav>
