<div class="category">
	<div class="product">
		<div class="product_info">
			<h3>{{ product.product_name }}</h3>
			<p>{{ product.price | currency:'EUR':true:'1.2-2'}}</p>
		</div>
		<div class="product_price">
			<input class="input" (keyup)="inputChange($event)" placeholder="100 g" type="text">
			<a class="btn_action">{{ product.price | currency:'EUR':true:'1.2-2'}}</a>
		</div>
	</div>
</div>
