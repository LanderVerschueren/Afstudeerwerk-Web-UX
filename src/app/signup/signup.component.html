<div>
    <form (ngSubmit)=register()>
        <div class="form-group">
            <label for="firstName">Voornaam</label>
            <input name="firstName" type="text" [(ngModel)]="model.firstName">
        </div>
        <div class="form-group">
            <label for="">Achternaam</label>
            <input name="lastName" type="text" [(ngModel)]="model.lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="text" [(ngModel)]="model.email">
        </div>
        <div class="form-group">
            <label for="phonenumber">Telefoonnummer</label>
            <input name="phonenumber" type="text" [(ngModel)]="model.phonenumber">
        </div>
        <div class="form-group">
            <label for="password">Paswoord</label>
            <input name="password" type="password" [(ngModel)]="model.password">
        </div>

        <button>Registreer</button>

    </form>
</div>
