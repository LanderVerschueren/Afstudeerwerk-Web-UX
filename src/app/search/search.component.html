<section class="search-top">
	<searchinput-component></searchinput-component>
</section>
<section class="search-middle">
	<filter-component *ngIf="showFilter"></filter-component>

	<div class="container_mobile">
		<a (click)="toggleOverlay( 'filter' )"><p>Filter</p></a>
		<a (click)="toggleOverlay( 'view' )"><p>Lijst/Kaart</p></a>
	</div>
</section>

<section class="search-info">
</section>

<section class="search-bottom">

	<div class="info">
		<p>Kies hieronder de winkel waarbij je wilt bestellen.</p>
		<p>Enkel op zoek naar bakkerijen? Klik hierboven op een van de tabs om te filteren.</p>
		<p>Wil je de winkels op een kaart zien? druk hieronder op 'Kaart'.</p>
	</div>
	<div class="search-bottom-inner">
		<tabs-component *ngIf="showTabs"></tabs-component>
		<div>
			<list-component *ngIf="generalService.searchView == 'list'"></list-component>
			<map-component *ngIf="generalService.searchView == 'map'"></map-component>
		</div>
	</div>
</section>
