<div class="details" [routerLink]="['/detail']" [queryParams]="{shop: shop.id}" [style.background]="backgroundimageUrl">
	<div class="detail_image">
		<img src="{{ backgroundimage }}" alt="">
	</div>

	<div class="detail">
		<div class="h3_black_bg"><h3>{{ shop.name }}</h3></div>

		<div class="more_details">
			<div class="h4_black_bg">
				<div>
					<span class="tag_label"></span>
					<h4>{{ shop.type }}</h4>
				</div>
			</div>
			<div class="h4_black_bg">
				<div>
					<span class="tag_pin"></span>
					<h4>{{ shop.street + " " + shop.number + ", " + shop.city }}</h4>
				</div>
			</div>
		</div>

		<div class="hover_button">
			<div class="hover_button_inner">
				<a [routerLink]="['/detail']" [queryParams]="{shop: shop.id}" class="btn_shop"><img src="assets/img/shopping-cart-white.svg" alt=""></a>
			</div>
		</div>
	</div>
</div>
